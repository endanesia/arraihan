<!DOCTYPE html>
<html>
<head>
    <title>Test Social Media Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="padding: 50px;">
    <h1>Test Social Media Float Buttons</h1>
    
    <!-- Test buttons manually -->
    <div style="position: relative; height: 500px;">
        <a href="https://facebook.com" class="social-float facebook-float" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        
        <a href="https://instagram.com" class="social-float instagram-float" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        
        <a href="https://tiktok.com" class="social-float tiktok-float" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        
        <a href="https://youtube.com" class="social-float youtube-float" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
        
        <a href="https://threads.net" class="social-float threads-float" target="_blank">
            <i class="fas fa-at"></i>
        </a>
        
        <a href="https://wa.me/62812" class="whatsapp-float" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
    
    <h2>Icons Test:</h2>
    <p>Facebook: <i class="fab fa-facebook-f"></i></p>
    <p>Instagram: <i class="fab fa-instagram"></i></p>
    <p>TikTok: <i class="fab fa-tiktok"></i></p>
    <p>YouTube: <i class="fab fa-youtube"></i></p>
    <p>Threads (@ icon): <i class="fas fa-at"></i></p>
    <p>WhatsApp: <i class="fab fa-whatsapp"></i></p>
</body>
</html>
